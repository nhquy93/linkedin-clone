<ion-card class="container">
  <div class="select-connection">
    <div class="top-panel">
      <div class="heading">
        <ion-text color="dark">Messaging</ion-text>
      </div>
    </div>
    <ion-button style="margin-right: -30px;" shape="round" color="dark" fill="clear">
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </ion-button>
    <ion-button shape="round" color="dark" fill="clear">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
  </div>
  <div class="friend" *ngFor="let friend of friends">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="auto">
          <ion-avatar>
            <ion-img *ngIf="friend.imagePath; else blankProfile"
              [src]="'http://localhost:3000/api/feed/image/' + friend.imagePath"></ion-img>
            <ng-template #blankProfile>
              <ion-img [src]="'http://localhost:3000/api/feed/image/blank-profile-user.png'"></ion-img>
            </ng-template>
          </ion-avatar>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="chat">
    <div class="top-panel">
      <div class="friend-name-role">
        <ion-text style="font-weight: 500;" color="dark">Firstname Lastname</ion-text>
        <ion-text color="dark">Full Stack Developer</ion-text>
      </div>
      <div>
        <ion-button style="margin-right: -30px;" shape="round" color="dark" fill="clear">
          <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </ion-button>
        <ion-button shape="round" color="dark" fill="clear">
          <ion-icon name="videocam"></ion-icon>
        </ion-button>
      </div>
    </div>
    <ion-grid class="chat-messages">
      <ion-row *ngFor="let message of messages" class="ion-align-items-center ion-justify-content-center">
        <ion-col size="auto">
          <ion-avatar>
            <ion-img *ngIf="userFullImagePath" [src]="userFullImagePath"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col>
          <p>{{ message }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-textarea ngModel type="text" name="message" required></ion-textarea>
      </ion-item>
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-between">
          <span>
            <ion-button style="margin-right: -20px;" shape="round" color="dark" fill="clear">
              <ion-icon name="image-outline"></ion-icon>
            </ion-button>
            <ion-button style="margin-right: -20px;" shape="round" color="dark" fill="clear">
              <ion-icon name="document-outline"></ion-icon>
            </ion-button>
            <ion-button style="margin-right: -20px;" shape="round" color="dark" fill="clear">
              <ion-icon name="film-outline"></ion-icon>
            </ion-button>
            <ion-button style="margin-right: -20px;" shape="round" color="dark" fill="clear">
              <ion-icon name="happy-outline"></ion-icon>
            </ion-button>
          </span>
        </ion-row>
      </ion-grid>
      <ion-button style="width: 55px;" [disabled]="form.invalid" type="submit" shape="round" expand="block">
        send
      </ion-button>
      <ion-button shape="round" color="dark" fill="clear">
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-card>
