<ion-header class="ion-container ion-no-border">
  <ion-toolbar>
    <div class="toolbar-wrapper">
      <ion-buttons slot="start" class="ion-no-padding">
        <ion-button style="cursor: pointer;" [routerLink]="['/home']">
          <ion-icon color="primary" class="linkedin-logo" name="logo-linkedin"></ion-icon>
        </ion-button>
        <ion-searchbar color="tertiary" class="ion-hide-lg-down" placeholder="Search">
        </ion-searchbar>
      </ion-buttons>

      <ion-grid>
        <ion-row class="ion-justify-content-end">
          <ion-col style="cursor: pointer;" [routerLink]="['/home']" class="ion-hide-md-down" size="auto">
            <ion-icon name="home"></ion-icon>
            <div>Home</div>
          </ion-col>
          <ion-col (click)="friendRequests?.length > 0 && presentFriendRequestPopover($event)" class="ion-hide-md-down" size="auto">
            <ion-icon name="people"></ion-icon>
            <ion-badge color="danger">{{ friendRequests?.length || 0 }}</ion-badge>
            <div>My Network</div>
          </ion-col>
          <ion-col class="ion-hide-md-down" size="auto">
            <ion-icon name="briefcase"></ion-icon>
            <div>Jobs</div>
          </ion-col>
          <ion-col style="cursor: pointer;" [routerLink]="['/home/chat/connections']" class="ion-hide-md-down" size="auto">
            <ion-icon name="chatbox-ellipses"></ion-icon>
            <div>Messaging</div>
          </ion-col>
          <ion-col class="ion-hide-md-down" size="auto">
            <ion-icon name="notifications"></ion-icon>
            <ion-badge color="danger">2</ion-badge>
            <div>Notifications</div>
          </ion-col>
          <ion-col class="popover-menu" (click)="presentPopover($event)" size="auto">
            <ion-avatar>
              <ion-img *ngIf="userFullImagePath" [src]="userFullImagePath"></ion-img>
            </ion-avatar>
            <div class="avt-name">
              Me <ion-icon name="caret-down-outline"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>
