<app-header></app-header>

<ion-content>
  <ion-card>
    <div [style.background]="bannerColors.colorTwo" class="backdrop">
      <div [style.background]="bannerColors.colorOne" class="bg-one"></div>
      <div [style.background]="bannerColors.colorOne" class="half-ellipse"></div>
      <div [style.background]="bannerColors.colorTwo" class="bg-two"></div>
      <div [style.background]="bannerColors.colorThree" class="bg-three"></div>
    </div>
    <ion-card-header class="ion-text-center">
      <ion-avatar class="ion-margin-auto">
        <ion-img *ngIf="user" [src]="$any(user).fullImagePath"></ion-img>
      </ion-avatar>
      <ion-card-title *ngIf="user" class="ion-text-left">
        {{ user.firstName }} {{ user.lastName }}
      </ion-card-title>
      <ion-card-subtitle class="ion-text-left">Angular Developer</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ng-container *ngIf="['not-sent', 'pending', 'waiting-for-current-user-response'].includes(friendRequestStatus)">
        <ion-button (click)="addUser()"
          [disabled]="['pending', 'waiting-for-current-user-response'].includes(friendRequestStatus)" shape="round">
          {{friendRequestStatus === 'waiting-for-current-user-response' ? 'Accept Request' : 'Connect'}}
        </ion-button>
      </ng-container>
      <ion-button fill="outline">
        <ion-icon slot="start" name="lock-closed"></ion-icon>
        Message
      </ion-button>
      <ion-button fill="outline" shape="round">More</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
